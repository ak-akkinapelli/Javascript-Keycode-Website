<html>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<head>
		<title>Key code</title>
		<link href="./main.css" rel="stylesheet" />
	</head>
	<body>
		<div class="master">
			<h1 class="description">
				Press any key to view the ASCII Keycode.
			</h1>
			<div class="container hide" id="keyOutput">
				<div class="hero" id="keyCode"></div>
				<div class="card">
					<div class="key-container">
						<div class="key" id="key">
							<div class="keycap" id="keyValue">space</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./app.js"></script>
</html>
